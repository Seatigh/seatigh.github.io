		<script type="text/javascript">
			document.addEventListener('keydown', logKey);

			function check(event) {
				console.log("Bot√≥n: " + event.button + "\n" + event.target.innerHTML);
				var item = document.getElementById(event.target.innerHTML.toLowerCase());
				var audio;
				if (event.button == 2) {
					item.classList.toggle("incorrect");
					audio = new Audio("sounds/incorrect.mp3");
				} else if (event.button == 0) {
					item.classList.toggle("correct");
					audio = new Audio("sounds/correct.mp3");
				} else {
					console.log("Click derecho");
				}
				audio.play();
			}

			function logKey(e) {
				console.log(
					"Key Pressed: " + String.fromCharCode(e.keyCode) + "\n"
					+ "charCode: " + e.keyCode + "\n"
					+ "SHIFT key pressed: " + e.shiftKey + "\n"
					+ "ALT key pressed: " + e.altKey + "\n"
				  );
				var item = document.getElementById(String.fromCharCode(e.keyCode).toLowerCase());
				if (e.altKey) { // Incorrect
					item.classList.toggle("incorrect");
				} else { // Correct
					item.classList.toggle("correct");
				}
			}
		</script>
